# HTTP POST 请求示例
# 运行: ./workflow-engine run examples/02-http-post.yaml

id: http-post-test
name: HTTP POST Test
description: HTTP POST 请求示例，包含请求头和请求体

steps:
  - id: post_request
    name: POST Request
    type: http
    config:
      method: POST
      url: "https://httpbin.org/post"
      headers:
        Content-Type: "application/json"
        Accept: "application/json"
        X-Custom-Header: "custom-value"
      body: |
        {
          "name": "test-user",
          "email": "test@example.com",
          "age": 25
        }
    timeout: 30s
