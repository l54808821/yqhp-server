# HTTP 请求带查询参数示例
# 运行: ./workflow-engine run examples/03-http-with-query.yaml

id: http-query-test
name: HTTP Query Parameters Test
description: HTTP 请求带查询参数示例

steps:
  - id: get_with_query
    name: GET with Query Parameters
    type: http
    config:
      method: GET
      url: "https://httpbin.org/get"
      query:
        page: 1
        size: 10
        sort: "created_at"
        order: "desc"
    timeout: 30s
